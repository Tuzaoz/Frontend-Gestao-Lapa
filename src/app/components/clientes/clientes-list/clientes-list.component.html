<div class="container-header">
  <div class="header">
    <h1> Controle de Clientes </h1>
  </div>
</div>
<div class="container">

  <mat-form-field>
    <mat-label>Buscar Clientes</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <!-- Name Column -->
      <ng-container class="ng-hide" matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.fone}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dataAniversario">
        <th mat-header-cell *matHeaderCellDef> Aniversário </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAniversario}} </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openDialogUpdate(element.id)" color="primary" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <div class="button-row">
    <button mat-fab extended color="#primary" class="btn-adicionar" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Adicionar Cliente
    </button>
  </div>
</div>
